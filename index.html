<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Zone</title>
    <meta name="title" content="Movie Zone" />
    <meta
      name="description"
      content="Movie Zone is a popular TV app made by devlucky"
    />
    <link
      rel="shortcut icon"
      href="assets/images/favicon.svg"
      type="image/svg+xml"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/style.css" />

    <script src="assets/js/global.js" defer></script>
    <script src="assets/js/index.js" type="module"></script>
  </head>

  <body>
    <header class="header">
      <a href="index.html" class="logo">
        <img
          src="assets/images/logo.png"
          alt="Movie Zone Home"
          height="32"
          width="140"
        />
      </a>
      <div class="search-box" search-box>
        <div class="search-wrapper" search-wrapper>
          <input
            type="text"
            name="search"
            aria-label="search movies"
            placeholder="search any movie..."
            class="search-field"
            autocomplete="off"
            search-field
          />
          <img
            src="assets/images/search.png"
            alt="search"
            width="24"
            height="24"
            class="leading-icon"
          />
        </div>
        <button class="search-btn" search-toggler>
          <img
            src="assets/images/close.png"
            alt="close search box"
            height="24"
            width="24"
          />
        </button>
      </div>
      <button class="search-btn" search-toggler menu-close>
        <img
          src="assets/images/search.png"
          alt="open search box"
          width="24"
          height="24"
        />
      </button>
      <button class="menu-btn" menu-btn menu-toggler>
        <img
          class="menu"
          src="assets/images/menu.png"
          height="24"
          width="24"
          alt="open menu "
        />
        <img
          class="close"
          src="assets/images/menu-close.png"
          height="24"
          width="24"
          alt="close menu "
        />
      </button>
    </header>

    <nav class="sidebar active">
      <div class="sidebar-inner">
        <div class="sidebar-list">
          <p class="title">Genre</p>
          <a href="./movie-list.html" menu-close class="sidebar-link">Action</a>
          <a href="./movie-list.html" menu-close class="sidebar-link">Horror</a>
          <a href="./movie-list.html" menu-close class="sidebar-link">Comedy</a>
          <a href="./movie-list.html" menu-close class="sidebar-link">Adventure</a>
          <a href="./movie-list.html" menu-close class="sidebar-link">Drama</a>
          <a href="./movie-list.html" menu-close class="sidebar-link">Sci-fi</a>
        </div>

        <div class="sidebar-list">
          <p class="title">Language</p>
          <a href="./movie-list.html" menu-close class="sidebar-link">English</a>
          <a href="./movie-list.html" menu-close class="sidebar-link">Hindi</a>
          <a href="./movie-list.html" menu-close class="sidebar-link">Bengali</a>
        </div>

        <div class="sidebar-footer">
          <p class="copyright">
            Copyright 2024 <a href="www.github.com/luckygoswami">Lucky Goswami</a>
          </p>
          <img
            src="assets/images/tmdb-logo.svg"
            width="130"
            height="17"
            alt="the movie database logo"
          />
        </div>
      </div>
    </nav>
    <div class="overlay" overlay menu-toggler></div>

    <article class="container" page-content></article>
  </body>
</html>
